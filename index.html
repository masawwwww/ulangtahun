<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Ulang Tahun</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffd1dc, #ffe1f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .profile-pic {
      width: 80px;
      height: 80px;
      background: #ff7bac;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      font-size: 36px;
      margin: 0 auto 15px;
      font-weight: bold;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #ff4f8b;
    }
    p {
      margin-bottom: 20px;
      font-size: 1rem;
      color: #555;
    }
    button {
      background: #ff4f8b;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="profile-pic">N</div>
    <h1>Selamat Ulang Tahun, Nabila Sayang!</h1>
    <p>Ada lagu spesial untukmu.</p>
    <button id="playBtn">Putar Lagu Kejutan</button>
  </div>

  <!-- Canvas untuk konfeti -->
  <canvas id="confettiCanvas" style="position:fixed;left:0;top:0;pointer-events:none;"></canvas>

  <script>
    // Konversi YouTube Shorts ke embed ID
    const ytShortURL = "https://youtube.com/shorts/anwvVhMen1I";
    // Extract ID
    const videoId = ytShortURL.split("/shorts/")[1].split("?")[0];
    const embedURL = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";

    const playBtn = document.getElementById("playBtn");
    let iframeActive = false;

    playBtn.addEventListener("click", () => {
      // Trigger konfeti
      startConfetti();

      // Tambah iframe jika belum ada
      if (!iframeActive) {
        const iframe = document.createElement("iframe");
        iframe.src = embedURL;
        iframe.allow = "autoplay; encrypted-media";
        iframe.width = "0";
        iframe.height = "0";
        iframe.style.position = "absolute";
        iframe.style.opacity = "0";
        document.body.appendChild(iframe);
        iframeActive = true;
        playBtn.textContent = "Lagu Sedang Diputar";
      }
    });

    // Konfeti sederhana
    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");
    let W = (canvas.width = window.innerWidth);
    let H = (canvas.height = window.innerHeight);

    window.addEventListener("resize", () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });

    let particles = [];

    function startConfetti() {
      particles = [];
      for (let i = 0; i < 150; i++) {
        particles.push({
          x: Math.random() * W,
          y: Math.random() * H - H,
          r: Math.random() * 6 + 4,
          d: Math.random() * 50 + 10,
          color: `hsl(${Math.random() * 360}, 70%, 60%)`,
          tilt: Math.random() * 10 - 10,
          tiltAngleIncremental: Math.random() * 0.07 + 0.05
        });
      }
      animateConfetti();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, W, H);
      particles.forEach((p) => {
        p.y += Math.cos(p.d) + 2 + p.r / 2;
        p.x += Math.sin(p.d);
        p.tilt += p.tiltAngleIncremental;

        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.r, p.r * 0.6);
        ctx.fill();
      });

      particles = particles.filter((p) => p.y < H + 20);

      if (particles.length > 0) {
        requestAnimationFrame(animateConfetti);
      }
    }
  </script>
</body>
</html>
